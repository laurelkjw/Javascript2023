<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>AJAX 통신</title>
	<script src="../script/jquery-3.7.1.min.js"></script>
	<script>
		
		$(function(){
			$("#loadButton").click(function(){
				
				$.ajax({
					url:"dummy.json",
					type:"GET",
					dataType:"json",
					success:function(data){
						console.log(data);
						
						var title = "안녕하세요";
						console.log(title);
						console.log(data.title);
						console.log(data.subject);
						console.log(data.list);
						/*부분 출력*/
						$("#titleLayer").html("<h2>"+data.title+"</h2>");
						$(".subjectLayer").html("<h2>"+data.title+"</h2>");
						/*배열출력*/
						var list = data.list;
						var tableTag = "";
						/*for문 활용*/
						for(var i = 0; i<list.length;i++){
							//방법1
							//tableTag += "<tr><td>"+ list[i].subject +"</td><td>"+ list[i].content +"</td></tr>";
							//방법2
							//$("table").append("<tr><td>"+ list[i].subject +"</td><td>"+ list[i].content +"</td></tr>");
						}
						//방법1
						//$("table").html(tableTag);
						
						//방법3
						/*each문 활용*/
						$.each(list,function(index,row){
							tableTag += "<tr><td>"+ row.subject +"</td><td>"+ row.content +"</td></tr>";
						});//each
						$("table").html(tableTag);
					}
				});//ajax
			})//loadButton
		});//function
		
	</script>
</head>

<body>
	<input type="button" value="로드" id="loadButton" />
	<div id="titleLayer"></div>
	<div class="subjectLayer"></div>
	<table width="100%" border="1"></table>
</body>

</html>
